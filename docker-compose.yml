version: "2"
services:
  rabbit:
    container_name: tofu-rabbitmq
    image: rabbitmq:3.7-management
    ports:
        - "15673:15672" # Exposing RabbitMQ web management on different port for convenience
    restart: always

  carts-postgres:
    container_name: tofu-carts-postgres
    image: postgres
    ports:
        - "5433:5432" # Exposing Postgres on different port for convenience
    environment:
        POSTGRES_DB: "tofu_cart"
        POSTGRES_PASSWORD: "password"
        POSTGRES_USER: "postgres"
    restart: always

  carts:
    container_name: tofu-carts
    depends_on:
      - rabbit
      - carts-postgres
    ports:
        - "8001:8000"
    links:
        - "rabbit:tofu-rabbitmq"
        - "carts-postgres:tofu-carts-postgres"
    environment:
        DB_PASSWORD: "password"
        DB_USER: "postgres"
        DB_HOST: "carts-postgres"
        DB_NAME: "tofu_cart"
        RABBIT_PASSWORD: "guest"
        RABBIT_USER: "guest"
        RABBIT_HOST: "rabbit"
        RABBIT_PORT: "5672"
        RABBIT_MANAGEMENT_PORT: "15672"
    build:
        context: ./carts
        dockerfile: Dockerfile

  gateway:
    container_name: tofu-gateway
    depends_on:
      - rabbit
    ports:
        - "8003:8000"
    links:
        - "rabbit:tofu-rabbitmq"
    environment:
        RABBIT_PASSWORD: "guest"
        RABBIT_USER: "guest"
        RABBIT_HOST: "rabbit"
        RABBIT_PORT: "5672"
        RABBIT_MANAGEMENT_PORT: "15672"
    build:
        context: ./gateway
        dockerfile: Dockerfile
